<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>OpenPHACTS Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/purl.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/OPS.js"></script>
  <script type="text/javascript" src="src/CompoundSearch.js"></script>
  <script type="text/javascript" src="src/TargetSearch.js"></script>
  <script type="text/javascript" src="src/ConceptWikiSearch.js"></script>
  <script type="text/javascript" src="src/StructureSearch.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ConceptWikiSpec.js"></script>
  <script type="text/javascript" src="spec/TargetSpec.js"></script>
  <script type="text/javascript" src="spec/CompoundSpec.js"></script>
  <script type="text/javascript" src="spec/StructureSpec.js"></script>

  <!-- jasmine setup -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
Add ops app_id and app_key parameter as query params eg. SpecRunner.html?app_id=hgf7876rugf8&app_key=nghvfjhgf87t87gtjhf87tuyf
</body>
</html>
